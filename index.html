<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bangers|Luckiest+Guy|Permanent+Marker|Shrikhand" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="endModalBG">
  <div id="endModalContent">
    <h2 id="endLineOne"><span class="endEmph">Aww jeez</span>, you missed one.</h2>
    <h2 id="endLineTwo">Try again?</h2>
    <button id="restart">Restart</button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 id="heading">Simon</h1>
      <button id="start" class="btn btn-success">Start</button>
      <button id="strict" class="btn btn-primary">Strict Mode</button>
      <div id="score">0</div>
      <div id="board">
        <div id="green" class="button active"></div>
        <div id="red" class="button active"></div>
        <div id="yellow" class="button active"></div>
        <div id="blue" class="button active"></div>
      </div>
      
    </div>
    
  </div>
  
</div>

  
  
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
